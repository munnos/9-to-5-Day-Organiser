<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id="9" data-time="9">
        <div class="col">9am</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="9"><i></i></button>
      </div>

      <div class="row" id="10" data-time="10">
        <div class="col">10am</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="10"><i></i></button>
      </div>

      <div class="row" id="11" data-time="11">
        <div class="col">11am</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="11"><i></i></button>
      </div>

      <div class="row" id="12" data-time="12">
        <div class="col">12pm</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="12"><i></i></button>
      </div>

      <div class="row" id="13" data-time="13">
        <div class="col">1pm</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="13"><i></i></button>
      </div>

      <div class="row" id="14" data-time="14">
        <div class="col">2pm</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="14"><i></i></button>
      </div>

      <div class="row" id="15" data-time="15">
        <div class="col">3pm</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="15"><i></i></button>
      </div>

      <div class="row" id="16" data-time="16">
        <div class="col">4pm</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="16"><i></i></button>
      </div>

      <div class="row" id="17" data-time="17">
        <div class="col">5pm</div>
        <textarea class="col-8"> </textarea>
        <button class="col saveBtn fa fa-save" id="17"><i></i></button>
      </div>
   

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
